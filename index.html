<!DOCTYPE html>
<html>
<head>
    <title>Find Out Who I Like</title>
    <style>
        body {
            background-color: white;
        }

        #overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #overlay img {
            display: block;
            margin: 0 auto;
        }

        #buttonContainer {
            margin-top: 20px;
        }

        #startButton {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #fff;
            color: #333;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <script>
        function startQuest() {
            window.location.href = "https://i.imgur.com/XazbKdk.png";
        }
    </script>
</head>
<body>
    <div id="overlay">
        <img src="https://i.imgur.com/XazbKdk.png" alt="Image">
        <div id="buttonContainer">
            <button id="startButton" onclick="startQuest()">Start</button>
        </div>
    </div>
</body>
</html>
