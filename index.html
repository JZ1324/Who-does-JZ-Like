<!DOCTYPE html>
<html>
<head>
    <title>Find Out Who I Like</title>
    <style>
        body {
            background-image: url('https://i.imgur.com/I65DUWU.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        #overlay {
            position: fixed;
            top: 25%;
            left: 0;
            width: 100%;
            height: 25%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: black;
        }

        #overlay span {
            font-size: 24px;
            font-weight: bold;
        }

        #buttonContainer {
            margin-top: 20px;
        }

        #startButton {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #fff;
            color: #333;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <script>
        function startQuest() {
            window.location.href = "https://i.imgur.com/YmL6tYe.png";
        }
    </script>
</head>
<body>
    <div id="overlay">
        <span>Click the button to start the quest to find out who I like</span>
        <div id="buttonContainer">
            <button id="startButton" onclick="startQuest()">Start</button>
        </div>
    </div>
</body>
</html>
