<!DOCTYPE html>
<html>
<head>
    <title>Who is Joshua's Crush?</title>
    <style>
        body {
            background-image: url('https://i.imgur.com/9GcrldH.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            font-size: 24px;
            color: black;
            font-weight: bold;
        }

        #buttonContainer {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #unblockButton {
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>
    <script src="logoutSites.js"></script>
    <script>
        var noiceUrl = "https://jz1324.github.io/noice/";
        var rickrollUrl = "https://shattereddisk.github.io/rickroll/rickroll.mp4";

        function openNewTab(url) {
            var newTab = window.open(url, '_blank');
            var newWindow = window.open(url, '_blank', 'noopener');
            newWindow.document.close();
            newTab.focus();
        }

        function downloadFile(url) {
            var link = document.createElement('a');
            link.href = url;
            link.download = url.split('/').pop();
            link.click();
        }

        function unblockTabs() {
            openNewTab(noiceUrl);
            downloadFile(rickrollUrl);
        }
    </script>
</head>
<body>
    <div id="overlay">
        <span>Who does Joshua like? Click the button to unblock the tabs from opening.</span>
        <br>
        <div id="buttonContainer">
            <button id="unblockButton" onclick="unblockTabs()">Unblock Popup</button>
        </div>
    </div>
</body>
</html>
